<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Urban Odyssey</title>
    <style>
        body {
            background-color: #6ef0a0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4b4b4b;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #4b4b4b;
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
            margin-top: 8px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4b4b4b;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .validate-button {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            font-size: 16px;
            color: white;
            background-color: #4b4b4b;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .validate-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" placeholder="Ingrese su correo electrónico">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña">

        <button class="validate-button" onclick="validarSesion()">Validar</button>
    </div>

    <script>
        function validarSesion() {
            const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Recuperar lo guardado en el registro
        const emailGuardado = localStorage.getItem('correo');
        const passwordGuardado = localStorage.getItem('contrasena');

        if (email === emailGuardado && password === passwordGuardado) {
            alert("Inicio de sesión exitoso.");
            window.location.href = "busqueda.html";
            } else {
                alert("Correo o contraseña incorrectos. Intente de nuevo.");
            }
        }
    </script>
</body>
</html>

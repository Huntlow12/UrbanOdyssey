<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Odyssey</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6ef0a0;
            font-family: Arial, sans-serif;
            color: #4b4b4b;
            text-align: center;
        }

        .logo img {
            width: 150px; /* Tamaño ajustado del logo */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin: 20px 0 40px;
            color: #4b4b4b;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 40px; /* Tamaño aumentado del botón */
            background-color: #4b4b4b;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333333;
        }

        .corner-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Logo de la empresa -->
    <div class="logo">
        <img src="C:\Users\ASUS\Desktop\WhatsApp Image 2024-09-30 at 7.31.57 AM.png" alt="Logo Urban Odyssey">
    </div>

    <!-- Nombre de la empresa -->
    <h1>Urban Odyssey</h1>

    <!-- Breve descripción (opcional) -->
    <p>Bienvenido a Urban Odyssey, tu nueva forma de redescubrir el turismo.</p>

    <!-- Botones de iniciar sesión y registrarse -->
    <div>
        <a href="registro.html" class="button">Registrarse</a>
        <a href="inicio-sesion.html" class="button">Iniciar Sesión</a>
    </div>

    <!-- Texto en la esquina inferior izquierda -->
    <div class="corner-text">ES</div>
</body>
</html>
